<!doctype html>
<html>
	<head>
		<title>Codebase Settings</title>
		<style>
			body {
				min-width: 300px;
				font-family: Arial, sans-serif;
			}
			label{
				display: block;
			}
		</style>
	</head>
	<body>
		<form>
			<div>
				<label for="username">Codebase Username</label>
				<input type="text" id="username" placeholder="company-name/username" />
			</div>
			<div>
				<label for="api_key">Codebase API Key</label>
				<input type="text" id="api_key" placeholder="abcd123" />
			</div>

			<button type="submit">Go!</button>
		</form>
		<script src="jquery-2.1.1.min.js"></script>
		<script src="settings.js"></script>
	</body>
</html>
